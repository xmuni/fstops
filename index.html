<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js" async></script>
</head>
<body>
    <div id="fstops-container">
        <div id="fstop-list">
            <div class="fstep-container"><div class="fstep">8</div></div>
            <div class="fstep-container"><div class="fstep">4</div></div>
            <div class="fstep-container"><div class="fstep selected">2</div></div>
            <div class="fstep-container"><div class="fstep">1</div></div>
            <div class="fstep-container"><div class="fstep">1/2</div></div>
            <div class="fstep-container"><div class="fstep highlighted">1/4</div></div>
            <div class="fstep-container"><div class="fstep">1/8</div></div>
            <div class="fstep-container"><div class="fstep">1/16</div></div>
            <div class="fstep-container"><div class="fstep selected">1/32</div></div>
            <div class="fstep-container"><div class="fstep">1/64</div></div>
            <div class="fstep-container"><div class="fstep">1/128</div></div>
        </div>
    </div>
    <button id="btn_reset">Reset</button>
</body>
</html>
